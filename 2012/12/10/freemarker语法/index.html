s="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br></pre></td><td class="code"><pre><span class="line">一、常用语法</span><br><span class="line"> EG.一个对象book</span><br><span class="line">1、输出 $&#123;book.name&#125;</span><br><span class="line">2、空值判断：$&#123;book.name?if_exists &#125;,</span><br><span class="line">                       $&#123;book.name?default(&#x27;xxx&#x27;)&#125;//默认值xxx</span><br><span class="line">                       $&#123;book.name!&quot;xxx&quot;&#125;//默认值xxx</span><br><span class="line">3、日期格式：$&#123;book.date?string(&#x27;yyyy-MM-dd&#x27;)&#125;</span><br><span class="line">4、数字格式：$&#123;book?string.number&#125;--&lt;#-- 20 --&gt;</span><br><span class="line">                       $&#123;book?string.currency&#125;--&lt;#-- $20.00 --&gt;</span><br><span class="line">                       $&#123;book?string.percent&#125;--&lt;#-- 20% --&gt;</span><br><span class="line">5、插入布尔值：</span><br><span class="line">                       &lt;#assign foo=true /&gt;</span><br><span class="line">                       $&#123;foo?string(&quot;yes&quot;,&quot;no&quot;)&#125; &lt;#-- yes --&gt;</span><br><span class="line"></span><br><span class="line">二、内置方法</span><br><span class="line">1、数字型</span><br><span class="line">                     &lt;#assign answer=42/&gt;</span><br><span class="line">                        $&#123;answer&#125;</span><br><span class="line">                        $&#123;answer?string&#125;  &lt;#-- the same as $&#123;answer&#125; --&gt;</span><br><span class="line">                        $&#123;answer?string.number&#125;</span><br><span class="line">                        $&#123;answer?string.currency&#125;</span><br><span class="line">                        $&#123;answer?string.percent&#125;</span><br><span class="line"></span><br><span class="line">                        &lt;#setting number_format=&quot;0.###E0&quot;/&gt;</span><br><span class="line"></span><br><span class="line">                        $&#123;12345?string(&quot;0.####E0&quot;)&#125;  </span><br><span class="line"></span><br><span class="line">                        $&#123;answer?string(&quot;number&quot;)&#125; 等同于：$&#123;answer?string.number&#125;.</span><br><span class="line"></span><br><span class="line">2、日期型：</span><br><span class="line">         预定义格式包括：short ，middle和long。</span><br><span class="line">                        $&#123;openingTime?string.short&#125;</span><br><span class="line">                        $&#123;openingTime?string.medium&#125;</span><br><span class="line">                        $&#123;openingTime?string.long&#125;</span><br><span class="line">         组合使用：$&#123;lastUpdated?string.short_long&#125;</span><br><span class="line">                        $&#123;lastUpdated?string(&quot;yyyy-MM-dd HH:mm:ss zzzz&quot;)&#125;</span><br><span class="line"></span><br><span class="line">3、逻辑型</span><br><span class="line">                        foo?string</span><br><span class="line">                        foo?string(&quot;yes&quot;, &quot;no&quot;)</span><br><span class="line">4、序列的内置方法：</span><br><span class="line">                        first</span><br><span class="line">                        last</span><br><span class="line">                        seq_contains</span><br><span class="line">                        $&#123;x?seq_contains(&quot;blue&quot;)?string(&quot;yes&quot;, &quot;no&quot;)&#125;</span><br><span class="line">                        seq_index_of</span><br><span class="line">                        seq_last_index_of</span><br><span class="line">                        reverse</span><br><span class="line">                        size</span><br><span class="line">                        sort</span><br><span class="line">                        sort_by</span><br><span class="line">             多层次的hash排序</span><br><span class="line">                        &lt;#assign members = [</span><br><span class="line">                         &#123;&quot;name&quot;: &#123;&quot;first&quot;: &quot;Joe&quot;, &quot;last&quot;: &quot;Smith&quot;&#125;, &quot;age&quot;: 40&#125;,</span><br><span class="line">                         &#123;&quot;name&quot;: &#123;&quot;first&quot;: &quot;Fred&quot;, &quot;last&quot;: &quot;Crooger&quot;&#125;, &quot;age&quot;: 35&#125;,</span><br><span class="line">                        &#123;&quot;name&quot;: &#123;&quot;first&quot;: &quot;Amanda&quot;, &quot;last&quot;: &quot;Fox&quot;&#125;, &quot;age&quot;: 25&#125;]&gt;</span><br><span class="line">                        Sorted by name.last:</span><br><span class="line">                        &lt;#list members?sort_by([&#x27;name&#x27;, &#x27;last&#x27;]) as m&gt;</span><br><span class="line">                        - $&#123;m.name.last&#125;, $&#123;m.name.first&#125;: $&#123;m.age&#125; years old</span><br><span class="line">                        &lt;/#list&gt;</span><br><span class="line"></span><br><span class="line">                        chunk：将一个序列分解成几个序列。</span><br><span class="line">                        &lt;#assign seq = [&#x27;a&#x27;, &#x27;b&#x27;, &#x27;c&#x27;, &#x27;d&#x27;, &#x27;e&#x27;, &#x27;f&#x27;, &#x27;g&#x27;, &#x27;h&#x27;, &#x27;i&#x27;, &#x27;j&#x27;]&gt;</span><br><span class="line">                        &lt;#list seq?chunk(4) as row&gt;</span><br><span class="line">                        &lt;#list row as cell&gt;$&#123;cell&#125; &lt;/#list&gt;</span><br><span class="line">                        &lt;/#list&gt;</span><br><span class="line">                        &lt;#list seq?chunk(4, &#x27;-&#x27;) as row&gt;</span><br><span class="line">                        &lt;#list row as cell&gt;$&#123;cell&#125; &lt;/#list&gt;</span><br><span class="line">                        &lt;/#list&gt;</span><br><span class="line">                        chunk经常用于分栏或者表格输出的格式。</span><br><span class="line">5、hash内置方法：</span><br><span class="line">                        keys：</span><br><span class="line">                        values：</span><br><span class="line">三、序列</span><br><span class="line">由逗号分隔的变量列表，由方括号限定，类似java中的一维数组</span><br><span class="line"></span><br><span class="line">&lt;#assign seq = [&quot;winter&quot;, &quot;spring&quot;, &quot;summer&quot;, &quot;autumn&quot;]&gt;</span><br><span class="line">&lt;#list seq as x&gt;</span><br><span class="line">  $&#123;x_index + 1&#125;. $&#123;x&#125;&lt;#if x_has_next&gt;,&lt;/#if&gt;</span><br><span class="line"></span><br><span class="line">&lt;/#list&gt;</span><br><span class="line"></span><br><span class="line">输出</span><br><span class="line">  1\. winter,</span><br><span class="line">  2\. spring,</span><br><span class="line">  3\. summer,</span><br><span class="line">  4\. autumn  </span><br><span class="line"></span><br><span class="line">四、Hashes(散列)</span><br><span class="line"></span><br><span class="line">    由逗号分隔的键-值列表，由大括号限定，键和值之间用冒号分隔：&#123;&quot;name&quot;:&quot;green mouse&quot;, &quot;price&quot;:150&#125;，键和值都是表达式，但是键必须是字符串。</span><br><span class="line">&lt;#assign ages = &#123;&quot;Joe&quot;:23, &quot;Fred&quot;:25&#125; + &#123;&quot;Joe&quot;:30, &quot;Julia&quot;:18&#125;&gt;</span><br><span class="line">Joe is $&#123;ages.Joe&#125;</span><br><span class="line">Fred is $&#123;ages.Fred&#125;</span><br><span class="line"> Julia is $&#123;ages.Julia&#125;</span><br><span class="line">结果：</span><br><span class="line">- Joe is 30</span><br><span class="line">- Fred is 25</span><br><span class="line">- Julia is 18</span><br><span class="line">五、freemarker的空值和默认值</span><br><span class="line"></span><br><span class="line">$&#123;user?if_exists&#125;      </span><br><span class="line"></span><br><span class="line">$&#123;user?default(&#x27;your name&#x27;)&#125;</span><br><span class="line"></span><br><span class="line">判断对象是不是null</span><br><span class="line">&lt;#if mouse?exists&gt;</span><br><span class="line">      Mouse found</span><br><span class="line">&lt;#else&gt;</span><br><span class="line"></span><br><span class="line">或&lt;#if book.name?? &gt;</span><br><span class="line"></span><br><span class="line"> Mouse found</span><br><span class="line">&lt;/#if&gt;</span><br><span class="line">list 空值判断  &lt;#if bookList?size = 0&gt;</span><br><span class="line"></span><br><span class="line">六、算术运算</span><br><span class="line">比较操作符－&lt;#if expression&gt;...&lt;/#if&gt;</span><br><span class="line">1.)使用=（或==，完全相等）测试两个值是否相等，使用!= 测试两个值是否不相等</span><br><span class="line">2.)=和!=两边必须是相同类型的值，否则会产生错误，例如&lt;#if 1 = &quot;1&quot;&gt;会引起错误</span><br><span class="line">3.)Freemarker是精确比较，所以&quot;x&quot;、&quot;x  &quot;和&quot;X&quot;是不相等的</span><br><span class="line">4.)对数字和日期可以使用&lt;、&lt;=、&gt;和&gt;=，但不能用于字符串</span><br><span class="line">5.)由于Freemarker会将&gt;解释成FTL标记的结束字符，所以对于&gt;和&gt;=可以使用括号来避免这种情况，例如&lt;#if (x &gt; y)&gt;，另一种替代的方法是，使用lt、lte、gt和gte来替代&lt;、&lt;=、&gt;和&gt;=</span><br><span class="line"></span><br><span class="line">逻辑操作符－&amp;&amp;(and)、||(or)、!(not)，只能用于布尔值，否则会产生错误</span><br><span class="line">&lt;#if x &lt; 12 &amp;&amp; color = &quot;green&quot;&gt;</span><br><span class="line">  We have less than 12 things, and they are green.</span><br><span class="line">&lt;/#if&gt;</span><br><span class="line">&lt;#if !hot&gt; &lt;#-- here hot must be a boolean --&gt;</span><br><span class="line">  It&#x27;s not hot.</span><br><span class="line">&lt;/#if&gt;  </span><br><span class="line"></span><br><span class="line">内置函数－用法类似访问hash(散列)的子变量，只是使用&quot;?&quot;替代&quot;.&quot;，例如：user?upper_case</span><br><span class="line">下面列出常用的一些函数：</span><br><span class="line">对于字符串</span><br><span class="line">html－对字符串进行HTML编码</span><br><span class="line">cap_first－使字符串第一个字母大写</span><br><span class="line">lower_case－将字符串转换成小写</span><br><span class="line">trim－去掉字符串前后的空白字符</span><br><span class="line">对于Sequences(序列)</span><br><span class="line">size－获得序列中元素的数目</span><br><span class="line">对于数字</span><br><span class="line">int－取得数字的整数部分（如-1.9?int的结果是-1）</span><br><span class="line"></span><br><span class="line">例一：</span><br><span class="line"></span><br><span class="line">&lt;#-- test的值为Tom &amp; Jerry --&gt;</span><br><span class="line">  $&#123;test?html&#125;</span><br><span class="line">  $&#123;test?upper_case?html&#125;</span><br><span class="line">结果：</span><br><span class="line">Tom &amp; Jerry</span><br><span class="line">TOM &amp; JERRY</span><br><span class="line"></span><br><span class="line">例二：</span><br><span class="line"></span><br><span class="line">&lt;#-- seasons的值为&quot;winter&quot;, &quot;spring&quot;, &quot;summer&quot;, &quot;autumn&quot; --&gt;</span><br><span class="line">$&#123;seasons?size&#125;</span><br><span class="line">$&#123;seasons[1]?cap_first&#125; &lt;#-- left side can by any expression --&gt;</span><br><span class="line">$&#123;&quot;horse&quot;?cap_first&#125;  </span><br><span class="line">结果：</span><br><span class="line">4</span><br><span class="line">Spring</span><br><span class="line">Horse  </span><br><span class="line"></span><br><span class="line">方法的调用</span><br><span class="line">$&#123;repeat(&quot;What&quot;, 3)&#125;</span><br><span class="line">$&#123;repeat(repeat(&quot;x&quot;, 2), 3) + repeat(&quot;What&quot;, 4)?upper_case&#125;</span><br><span class="line">结果：</span><br><span class="line">WhatWhatWhat</span><br><span class="line">xxxxxxWHATWHATWHATWHAT</span><br><span class="line"></span><br><span class="line">操作符优先顺序</span><br><span class="line">后缀            [subvarName] [subStringRange] . (methodParams)</span><br><span class="line">一元            +expr、-expr、!</span><br><span class="line">内建            ?</span><br><span class="line">乘法            *、 / 、%</span><br><span class="line">加法            +、-</span><br><span class="line">关系            &lt;、&gt;、&lt;=、&gt;=（lt、lte、gt、gte）</span><br><span class="line">相等            =、!=</span><br><span class="line">逻辑            &amp;&amp;</span><br><span class="line">逻辑            ||</span><br><span class="line">数字范围      ..</span><br><span class="line"></span><br><span class="line">三.) Interpolation：由$&#123;...&#125;或#&#123;...&#125;两种类型，输出计算值，可以定义输出的格式</span><br><span class="line">例一：</span><br><span class="line"></span><br><span class="line">&lt;#setting number_format=&quot;currency&quot;/&gt;</span><br><span class="line">&lt;#assign answer=42/&gt;</span><br><span class="line">$&#123;answer&#125;</span><br><span class="line">$&#123;answer?string&#125;  &lt;#-- the same as $&#123;answer&#125; --&gt;</span><br><span class="line">$&#123;answer?string.number&#125;</span><br><span class="line">$&#123;answer?string.currency&#125;</span><br><span class="line">$&#123;answer?string.percent&#125;</span><br><span class="line">结果：</span><br><span class="line">$42.00</span><br><span class="line">$42.00</span><br><span class="line">42</span><br><span class="line">$42.00</span><br><span class="line">4,200%</span><br><span class="line"></span><br><span class="line">例二：</span><br><span class="line"></span><br><span class="line">$&#123;lastUpdated?string(&quot;yyyy-MM-dd HH:mm:ss zzzz&quot;)&#125;</span><br><span class="line">$&#123;lastUpdated?string(&quot;EEE, MMM d, &#x27;&#x27;yy&quot;)&#125;</span><br><span class="line">$&#123;lastUpdated?string(&quot;EEEE, MMMM dd, yyyy, hh:mm:ss a &#x27;(&#x27;zzz&#x27;)&#x27;&quot;)&#125;  </span><br><span class="line">结果：</span><br><span class="line">2003-04-08 21:24:44 Pacific Daylight Time</span><br><span class="line">Tue, Apr 8, &#x27;03</span><br><span class="line">Tuesday, April 08, 2003, 09:24:44 PM (PDT)</span><br><span class="line"></span><br><span class="line">例三：</span><br><span class="line"></span><br><span class="line">&lt;#assign foo=true/&gt;</span><br><span class="line">$&#123;foo?string(&quot;yes&quot;, &quot;no&quot;)&#125;</span><br><span class="line">结果：</span><br><span class="line">yes</span><br><span class="line"></span><br><span class="line">例四：</span><br><span class="line"></span><br><span class="line">&lt;#-- x is 2.582 and y is 4 --&gt;</span><br><span class="line">#&#123;x; M2&#125;   &lt;#-- 2.58 --&gt;</span><br><span class="line">#&#123;y; M2&#125;   &lt;#-- 4    --&gt;</span><br><span class="line">#&#123;x; m1&#125;   &lt;#-- 2.6 --&gt;</span><br><span class="line">#&#123;y; m1&#125;   &lt;#-- 4.0 --&gt;</span><br><span class="line">#&#123;x; m1M2&#125; &lt;#-- 2.58 --&gt;</span><br><span class="line">#&#123;y; m1M2&#125; &lt;#-- 4.0  --&gt;  </span><br><span class="line">说明：mX－小数部分最小X位；MX－小数部分最大X位。</span><br><span class="line"></span><br><span class="line">四.) 注释：&lt;#--和--&gt;</span><br><span class="line"></span><br><span class="line">下面是一个常用的模板例子：</span><br><span class="line"></span><br><span class="line">&lt;p&gt;We have these animals:</span><br><span class="line">&lt;table border=1&gt;</span><br><span class="line">  &lt;tr&gt;&lt;th&gt;Name&lt;th&gt;Price</span><br><span class="line">  &lt;#list animals as being&gt;</span><br><span class="line">  &lt;tr&gt;</span><br><span class="line">    &lt;td&gt;</span><br><span class="line">      &lt;#if being.size = &quot;large&quot;&gt;**&lt;/#if&gt;</span><br><span class="line">      $&#123;being.name&#125;</span><br><span class="line">      &lt;#if being.size=&quot;large&quot;&gt;**&lt;/#if&gt;</span><br><span class="line">    &lt;td&gt;$&#123;being.price&#125; Euros</span><br><span class="line">  &lt;/#list&gt;</span><br><span class="line"> &lt;/table&gt;</span><br><span class="line">&lt;#include &quot;/copyright_footer.html&quot;&gt;</span><br><span class="line">注意点：</span><br><span class="line">1.) FreeMarker是区分大小写的；</span><br><span class="line">2.) FTL标记不能位于另一个FTL标记内部，例如：&lt;#if &lt;#include &#x27;foo&#x27;&gt;=&#x27;bar&#x27;&gt;...&lt;/if&gt;；</span><br><span class="line">3.) $&#123;...&#125;只能在文本中使用；</span><br><span class="line">4.) 多余的空白字符会在模板输出时去除；</span><br><span class="line">5.) 如果使用的指令不存在，会产生一个错误消息。</span><br><span class="line">&lt;#-- x的值设定为5 --&gt;</span><br><span class="line">$&#123;x * x - 100&#125;</span><br><span class="line">$&#123;x / 2&#125;</span><br><span class="line">$&#123;12 % 10&#125;</span><br><span class="line">结果：</span><br><span class="line">-75</span><br><span class="line">2.5</span><br><span class="line">2</span><br><span class="line"></span><br><span class="line">注意： 操作符两边必须是数字；使用&quot;+&quot;时，如果一边是数字，一边是字符串，就会自动将数字转换为字符串。</span><br><span class="line">使用内建的指令int获得整数部分：</span><br><span class="line">$&#123;(x/2)?int&#125;</span><br><span class="line">$&#123;1.1?int&#125;</span><br><span class="line">$&#123;1.999?int&#125;</span><br><span class="line">$&#123;-1.1?int&#125;</span><br><span class="line">$&#123;-1.999?int&#125;</span><br><span class="line">结果：</span><br><span class="line">2</span><br><span class="line">1</span><br><span class="line">1</span><br><span class="line">-1</span><br><span class="line">-1</span><br></pre></td></tr></table></figure>
